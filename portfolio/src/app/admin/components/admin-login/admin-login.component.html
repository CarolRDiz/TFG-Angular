<main class="admin-login">
    <form id="form" [formGroup]="loginForm" class="form form__row contactForm">
        <h1 class="t-headline4">Inicia sesión como administrador</h1>
            <app-input formControlName="email" [label]="'Email'" [placeholder]="'Tu email...'"
            ></app-input>

            <app-input formControlName="password" [password]="true" [label]="'Contraseña'" [placeholder]="'Contraseña...'"
                ></app-input>
            <span class="input__error">{{loginError}}</span>
            <button class="button button--white" (click)="login()">Enviar</button>
    </form>
</main>
