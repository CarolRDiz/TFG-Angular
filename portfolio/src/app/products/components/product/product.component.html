<section class="product">
    <div class="product__left">
        <img [src]="'http://localhost:8080/images/'+selectedImage" class="product__selected-image">
        <div class="product__images">
            <div (click)="selectImage(image_id)" class="product__image-box"
                *ngFor="let image_id of product.image_ids; index as i">
                <img [src]="'http://localhost:8080/images/'+image_id" class="product__image">
            </div>
        </div>
    </div>
    <div class="product__right">
        <h1 class="product__name">{{product.name}}</h1>
        <span class="product__price">{{product.price}}â‚¬</span>
        <button class="button button--white" (click)="addToCart(product.id)">Add to cart</button>
        <p class="product__description">{{product.description}}</p>

    </div>
</section>
