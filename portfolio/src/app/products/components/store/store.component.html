<main class="content">
    <div>
        <button>User</button>
        <button (click)="goToCart()">Cart</button>
    </div>
    <h1>Store</h1>
    <section class="products-list">
        <a [routerLink]="'/product/'+ product.id" class="products-list__product"
            *ngFor="let product of products; index as i">
            <img class="products-list__image" [src]="'http://localhost:8080/images/'+product.thumbnail_id" alt="">
            {{product.name}}

        </a>
    </section>
    <app-cart *ngIf="categoriesModal" (closeEvent)="closeModal()" ></app-cart>

</main>
