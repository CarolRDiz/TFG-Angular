<!--PRICE-->
<ng-container [formGroup]="parentForm">
    <div class="form__field">
        <label for="price" class="label label--small">Precio</label>
        <div class="field__content">
            <input id="price" formControlName="price" type="text" class="field__input" placeholder="10"
                (input)="validatePrice($event)" (blur)="completePrice()">

        </div>
    </div>
</ng-container>
