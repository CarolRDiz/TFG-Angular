<main class="content">
    <div class="content__top">
        <h1 class="content__title">Illustration</h1>
        <button class="button" routerLink="/admin/create-illustration">Agregar ilustraci√≥n</button>
    </div>
    <app-search-bar></app-search-bar>
    <table class="table">
        <thead>
            <tr class="table__header">
                <th class="table__cell"></th>
                <th class="table__cell">Illustration</th>
                <th class="table__cell"></th>
                <th class="table__cell">Visibilidad</th>
                <th class="table__cell">Precio</th>
                <th class="table__cell"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="table__row" *ngFor="let illustration of illustrationList; index as i">
                <td class="table__cell table__cell--small">
                    <mat-checkbox></mat-checkbox>
                </td>
                <td class="table__cell">foto</td>
                <td class="table__cell">{{illustration.name}}</td>
                <td class="table__cell">{{illustration.visibility}}</td>
                <td class="table__cell"></td>
                <td class="table__cell">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu>
                </td>
            </tr>
        </tbody>
    </table>
</main>
