<main class="content">
    <div class="content__top">
        <h1 class="content__title">Productos</h1>
        <button class="button" routerLink="/admin/create-illustration">Agregar productos</button>
    </div>
    <app-search-bar></app-search-bar>
    <div class="table">
        <div class="table__header">
                <th class="table__cell table__cell--small"></th>
                <th class="table__cell table__cell--medium--click" (click)="sortName()">Producto
                    <mat-icon *ngIf="!this.visibilitySort" class="material-symbols-outlined">
                        arrow_drop_down
                    </mat-icon>
                    <mat-icon *ngIf="this.visibilitySort" class="material-symbols-outlined">
                        arrow_drop_up
                    </mat-icon>
                </th>
                <th class="table__cell table__cell--large"></th>
                <th class="table__cell table__cell--medium--click" (click)="sortVisibility()">Visibilidad 
                    <mat-icon *ngIf="!this.visibilitySort" class="material-symbols-outlined">
                        arrow_drop_down
                    </mat-icon>
                    <mat-icon *ngIf="this.visibilitySort" class="material-symbols-outlined">
                        arrow_drop_up
                    </mat-icon>
                </th>
                <th class="table__cell"></th>
                <th class="table__cell table__cell--small"></th>
        </div>
        <ul class="table__body">
            <li class="table__row" *ngFor="let illustration of illustrationList; index as i">
                <div class="table__cell table__cell--small">
                    <mat-checkbox></mat-checkbox>
                </div>
                <div class="table__cell table__cell--medium"><img class="table__image"[src]="'http://localhost:8080/images/'+illustration.image_id" alt=""></div>
                <div class="table__cell table__cell--large">{{illustration.name}}</div>
                <div class="table__cell table__cell--medium">{{illustration.visibility == true? "Público": "Oculto"}}</div>
                <div class="table__cell"></div>
                <div class="table__cell table__cell--small">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editar(illustration.id)">Editar</button>
                        <button mat-menu-item>Vista previa</button>
                        <button mat-menu-item>Duplicar</button>
                        <button mat-menu-item>Eliminar</button>
                    </mat-menu>
                </div>
            </li>
        </ul>
    </div>
